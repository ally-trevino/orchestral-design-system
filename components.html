	<header>

				<li><a href="components.html">Components</a></li>
				<li><a href="layouts.html">Layout</a></li>
			</ul>
		</nav>

	</header>

	<main>
		
		<h1>Orchestral Components</h1>
		<h2>Link Buttons</h2>
		
		<h3>Hero Button</h3>
		<figure>
			<a href="" class="hero-button">Link</a>
		</figure>

		<h3>Normal Button</h3>
		<figure>
			<a href="" class="normal-button">Link</a>
		</figure>
		<h3>Tertiary Button</h3>
		<figure>
			<a href="" class="tertiary-button">Link</a>
		</figure>

		<h2>Accordions</h2>
		<figure>
			<details>
				<summary class="summary-example">Event Services</summary>
				<div class="accordion-example">
					<h4>Experiential Events</h4>
						<p>Brand Activations</p>
						<p>Product Launches</p>
						<p>Festivals</p>
				</div>
			</details>
			<details>
				<summary class="summary-example">Corporate Services</summary>
				<div class="accordion-example">
					<h4>Coroporate Events</h4>
						<p>Grand Openings</p>
						<p>Holiday Parties</p>
						<p>Retreats</p>

				</div>
			</details>
			<details>
				<summary class="summary-example">Other Services</summary>
				<div class="accordion-example">
					<h4>Destination Management</h4>
						<p>Teambuilding</p>
						<p>Activities & Tours</p>
					<h4>Social Events</h4>
						<p>Birthday Parties</p>
						<p>Anniversaries</p>

				</div>
			</details>
		</figure>

		<h2>Modal Dialog</h2>
		<figure>

		<button id="open-modal" type="button">Open Modal</button>
		<dialog class="modal-demo" id="modal-demo">
			<h3>Modal Title Goes Here</h3>
			<p>Dialog content goes here if there is an action that the user needs to address immediately.</p>
			
		</dialog>

		</figure>
	</main>

<script>
document.addEventListener('DOMContentLoaded', function(){

const modal = document.querySelector('dialog');
const open = document.getElementById('open-modal');

open.addEventListener('click', () => {
modal.showModal();
});

modal.addEventListener('click', event => {
if (event.target === modal) {
modal.close('cancelled');
}
});

});
</script>
